<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAC-MAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">-->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="gameContainer">
    <div class="map">
        <div class="gift gift1">
            <div class="triangle"></div>
        </div>
        <div class="gift gift2">
            <div class="triangle"></div>
        </div>
        <div class="gift gift3">
            <div class="triangle"></div>
        </div>
        <div class="gift gift4">
            <div class="triangle"></div>
        </div>
        <div class="gift gift5">
            <div class="triangle"></div>
        </div>
        <div class="pathContainer">
            <div class="path"></div>
            <div class="node node1"></div>
            <div class="node node2"></div>
            <div class="node node3"></div>
            <div class="node node4"></div>
            <div class="node node5"></div>
            <div class="character step1">
                <div class="pacman">
                    <div class="head"></div>
                    <div class="forehead forehead-animation"></div>
                    <div class="jaw jaw-animation"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr />
<div style="text-align: center;"><button class="gotoStep" data-step='0'>第0步</button>
<button class="gotoStep" data-step='1'>第1步</button>
<button class="gotoStep" data-step='2'>第2步</button>
<button class="gotoStep" data-step='3'>第3步</button>
<button class="gotoStep" data-step='4'>第4步</button>
<button class="gotoStep" data-step='5'>第5步</button></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/index.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>-->

</body>
</html>
